<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Visit - Thẻ thông minh hàng đầu Việt Nam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="images/ava.jpg" alt="">
        </div>
        <h3 class="name">Ak Decal</h3>
        <p class="desc-profile">Decal - 0866993625</p>
        <div class="box-social" onclick="window.location = 'tel:0866993625'">
            <div class="icon">
                <img src="images/phone.png" alt="">
            </div>
            <div class="text">
                <p>0866993625</p>
            </div>
        </div>
        <div class="box-social" onclick="window.open('https://m.facebook.com/akdecal')">
            <div class="icon">
                <img src="images/icon-facebook.png" alt="">
            </div>
            <div class="text">
                <p>Facebook</p>
            </div>
        </div>
        <div class="box-social" onclick="window.open('http://akdecal.com/')">
            <div class="icon border">
                <img src="images/ava.jpg" alt="">
            </div>
            <div class="text">
                <p>Akdecal.com</p>
            </div>
        </div>
        <div class="box-social" onclick="window.open('https://www.instagram.com/ak.decal/')">
            <div class="icon">
                <img src="images/insta.png" alt="">
            </div>
            <div class="text">
                <p>Instagram</p>
            </div>
        </div>
        <div class="box-social">
            <div class="icon">
                <img src="images/zalo.png" alt="">
            </div>
            <div class="text">
                <p>Zalo</p>
            </div>
            </div>
        <div class="box-social" onclick="window.open('https://www.youtube.com/c/akdecal')">
            <div class="icon">
                <img src="images/ytb.png" alt="">
            </div>
            <div class="text">
                <p>Youtube Channel</p>
            </div>
        </div>
        <div class="box-social">
            <div class="icon">
                <img src="images/logo-momo.jfif" alt="">
            </div>
            <div class="text">
                <p>Ví momo</p>
            </div>
        </div>
        <div class="box-social">
            <div class="icon">
                <img src="images/email.png" alt="">
            </div>
            <div class="text">
                <p>Email</p>
            </div>
            </div>
        <div class="box-social">
            <div class="icon">
                <img src="images/id.png" alt="">
            </div>
            <div class="text">
                <p>Lưu liên lạc</p>
            </div>
        </div>
    </div>
</body>
</html>
